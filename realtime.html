<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
 
<title>Mappa parcheggi</title>
 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJnGugyZbZC9NrtC3hhW5EzQrZ0inQZpI&callback=initMap"
  type="text/javascript"></script>
 
<script>
     var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.917273,lng: 12.513225},
          zoom: 15
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

           var marker1 = new google.maps.Marker({
                position: pos,
                map: map,
                title: 'Sei qui'
            });
            var infowindow1 = new google.maps.InfoWindow({
          content:'qui ci sei tu maddafakka'
            });
            marker1.addListener('click', function() {
            infowindow1.open(map, marker1);
            });
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      $(document).ready(function() {
        $.ajax({
        url: "https://lalapark.it/api/tutto"
        }).then(function(data) {
            $.each(data, function( index, value ) {
                var pos1 = {
                lat: parseFloat(value.lat),
                lng: parseFloat(value.lon)
                };
                var paga='https://lalapark.it/images/paga.png';
                var disabili='https://lalapark.it/images/disabili.png';
                var gratis='https://lalapark.it/images/gratis.png';
                var img;
                if(value.pagamento=='true') img=paga;
                else img=gratis;
                if(value.speciale=='true') img=disabili;
                var marker = new google.maps.Marker({
                position: pos1,
                map: map,
                icon: img
            });
            var infowindow = new google.maps.InfoWindow({
          content: 'user:'+value.user+'<br>quando:'+value.when+'<br>tipo:'+value.tipo+'<br>pagamento:'+value.pagamento+'<br>speciale:'+value.speciale+'<br>stato/occupato:'+value.occupato
            });
            marker.addListener('click', function() {
            infowindow.open(map, marker);
            });
            });
    });
});
    </script>
 
</head>
<body style="margin:0; padding:0;">
<div id="map" style="width:100%; height:100%"></div>
</body>
</html>
